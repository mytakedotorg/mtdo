 of understanding the law. The upside of Originalism is that it can help the law to be more stable against the whims of a changing culture – our Constitution is more than 220 years old, and a lot has changed since then! A great example is the 2nd amendment:"}, {"kind": "document", "excerptId": "pMHhbW_I-wquOfoyPFAVQu8DMLMpYVxhGT8R1x71hYA=", "viewRange": [283, 439], "highlightedRange": [283, 439]}, {"kind": "paragraph", "text": "The Arms of the 21st century are a lot different than the Arms of 1789! A textualist has little choice in interpreting this law – clearly automatic rifles, grenades, rockets, and even nukes are protected. They are Arms, afterall!"}, {"kind": "paragraph", "text": "An originalist has to go back to 1789 to understand the original meaning. Black powder muskets were the most powerful Arms of the time, so perhaps that is what the law should protect today? Although that captures the original technology, it doesn’t capture the original intent."}, {"kind": "document", "excerptId": "pMHhbW_I-wquOfoyPFAVQu8DMLMpYVxhGT8R1x71hYA=", "viewRange": [283, 439], "highlightedRange": [294, 368]}, {"kind": "paragraph", "text": "In 1776, George Washington led an American militia to victory against a tyrannical royal crown. As the newly free colonies organized their national government, many were afraid that it might be just as oppressive as the royal crown had been. It sure seems like the original intent of the 2nd amendment was to enshrine the right of the citizenry to have the means for armed rebellion."}, {"kind": "paragraph", "text": "If our judges get to decide that the law means whatever they want it to mean, then we still live under a King, we’ve just changed his name to Judge. That’s why it’s important to apply consistent methodology when interpreting the law. But in this case, whether you’re a Textualist or an Originalist, I don’t see how the 2nd amendment allows for any of the gun restrictions in place today."}],"previewBlocks":[6,11]},{"username":"samples","titleSlug":"dont-worry-well-protect-the-constitution-for-you","title":"Don't worry, we'll protect the Constitution for you!","blocks":[{"kind": "paragraph", "text": "The system for appointing judges to the Supreme Court is quite complex. Only a lawyer with years of experience could understand it. But trust me – this President has no right to make an appointment! We’ll let the people decide in the next election, as demanded by our Constitution!!"}, {"kind": "document", "excerptId": "hAGBMHs7k2yx_cmgp8I7r9VFE_NCuQ-QXsfDxjt9LJA=", "viewRange": [17730, 18357], "highlightedRange": [17730, 18357]}, {"kind": "paragraph", "text": "Don’t bother reading the Constitution, it’s only for smart people like me. Trust me – the President is way out of line to think the Senate has any obligation to give his candidate a hearing!"}],"previewBlocks":[1,0]}]
